<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Smileys</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="smiley-generator">
            <div class="smiley-display">
                <div class="smiley-frame">
                    <div id="image-stack">
                        <img id="origin" src="images/origine.png" alt="Image de base du smiley">
                        <img id="elaborate-layer" class="overlay" src="" alt="Couche élaborée" style="display: none;">
                        <img id="funny-layer" class="overlay" src="" alt="Couche amusante" style="display: none;">
                        <img id="spicy-layer" class="overlay" src="" alt="Couche épicée" style="display: none;">
                    </div>
                    <div class="emoji-overlay">
                        <div id="selected-emojis"></div>
                        <button id="clear-btn" class="clear-button" title="Clear emojis">🗑️</button>
                    </div>
                </div>
            </div>

            <div class="controls-panel">
                <div class="controls-grid">
                    <button id="elaborate-btn" class="control-btn">Elaborate <span>⚙️</span></button>
                    <button id="funny-btn" class="control-btn">Funny <span>😄</span></button>
                    <button id="spicy-btn" class="control-btn">Spicy <span>🌶️</span></button>
                    <button id="size-btn" class="control-btn size-btn">Size: M <span>📐</span></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
